version: 2
updates:
  # Keep Go modules updated
  - package-ecosystem: "gomod"
    # Directory where go.mod is located
    directory: "/"
    # How often to check for updates
    schedule:
      interval: "weekly"
    # Limit number of open Dependabot PRs
    open-pull-requests-limit: 10
    # Branch Dependabot targets for updates
    target-branch: "main"
    # Customize PR commit messages
    commit-message:
      prefix: "chore"
      include: scope
    reviewers:
      - "chege"
    labels:
      - "dependencies"
      - "go"
    # Only allow direct dependencies (skip transitive)
    allow:
      - dependency-type: "direct"
    # Group related updates into a single PR
    groups:
      gomod-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Keep GitHub Actions workflows updated
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    commit-message:
      prefix: "chore"
      include: scope
    reviewers:
      - "chege"
    labels:
      - "dependencies"
      - "ci"
    groups:
      gh-actions:
        patterns:
          - "*"